<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game for Kids</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "confetti": "https://cdn.skypack.dev/canvas-confetti@1.6.0"
      }
    }
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Math Practice Game</h1>
        
        <div class="settings">
            <div class="operation-selection">
                <label><input type="checkbox" name="operation" value="addition" checked> Addition (+)</label>
                <label><input type="checkbox" name="operation" value="subtraction" checked> Subtraction (-)</label>
                <label><input type="checkbox" name="operation" value="multiplication" checked> Multiplication (ร)</label>
                <label><input type="checkbox" name="operation" value="division" checked> Division (รท)</label>
            </div>
            
            <div class="difficulty-selection">
                <label>Difficulty: 
                    <select id="difficulty">
                        <option value="easy">Easy (1-10)</option>
                        <option value="medium" selected>Medium (1-25)</option>
                        <option value="hard">Hard (1-100)</option>
                    </select>
                </label>
            </div>
            
            <button id="start-button">Start Game</button>
        </div>
        
        <div class="game-area" style="display: none;">
            <div class="score-timer">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
            </div>
            
            <div class="problem-container">
                <div class="problem" id="problem">8 + 5 = ?</div>
                <input type="number" id="answer-input" placeholder="Your answer">
                <button id="submit-button">Submit</button>
            </div>
            
            <div class="result-feedback" id="feedback"></div>
        </div>
        
        <div class="results" style="display: none;">
            <h2>Game Over!</h2>
            <div class="final-score">Your Score: <span id="final-score">0</span></div>
            <div class="stats">
                <div>Correct Answers: <span id="correct-answers">0</span></div>
                <div>Wrong Answers: <span id="wrong-answers">0</span></div>
            </div>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
